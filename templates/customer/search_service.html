<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanNest - Household Service System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <span class="text-xl font-bold">CleanNest</span>
            </a>
            <div class="hidden md:flex space-x-4">
                <a href="home.html" class="text-gray-700 hover:text-indigo-600">Home</a>
                <a href="customer_summary.html" class="text-gray-700 hover:text-indigo-600">Summary</a>
                <a href="logout.html" class="text-gray-700 hover:text-indigo-600">Logout</a>
            </div>
            <div class="md:hidden">
                <button id="menu-button" class="text-gray-700 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="home.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Home</a>
            <a href="customer_summary.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Summary</a>
            <a href="logout.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="mb-6">
            <label for="search" class="block text-lg font-medium text-gray-700">Search By:</label>
            <div class="relative mt-2">
                <input type="text" id="search" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter service name...">
                <button class="absolute inset-y-0 right-0 px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <h2 class="text-2xl font-semibold mb-4">Best Services</h2>
        <div id="services-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Real-time service items will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });

        // Simulate fetching real-time data
        const services = [
            { name: 'Service Name 1', rating: 4.5, price: 100 },
            { name: 'Service Name 2', rating: 4.0, price: 80 },
            { name: 'Service Name 3', rating: 4.8, price: 120 },
            { name: 'Service Name 4', rating: 3.9, price: 70 },
            { name: 'Service Name 5', rating: 4.2, price: 90 },
            { name: 'Service Name 6', rating: 4.7, price: 110 }
        ];

        const servicesContainer = document.getElementById('services-container');

        services.forEach(service => {
            const serviceElement = document.createElement('div');
            serviceElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md');
            serviceElement.innerHTML = `
                <h3 class="text-xl font-bold mb-2">${service.name}</h3>
                <p class="text-gray-600 mb-2">Rating: ${service.rating}/5</p>
                <p class="text-gray-600 mb-2">Base Price: $${service.price}</p>
                <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Book</button>
            `;
            servicesContainer.appendChild(serviceElement);
        });
    </script>
</body>
</html>
