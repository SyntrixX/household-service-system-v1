<html>
<head>
    <title>Service Remarks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Service Remarks</h1>
        <form>
            <div class="mb-4">
                <label for="request-id" class="block text-gray-700 font-medium mb-2">Request ID</label>
                <input type="text" id="request-id" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Request ID">
            </div>
            <div class="mb-4">
                <label for="service-name" class="block text-gray-700 font-medium mb-2">Service Name</label>
                <input type="text" id="service-name" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Service Name">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea id="description" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Description"></textarea>
            </div>
            <div class="mb-4">
                <label for="service-date" class="block text-gray-700 font-medium mb-2">Service Date</label>
                <input type="date" id="service-date" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="professional-id" class="block text-gray-700 font-medium mb-2">Professional ID</label>
                <input type="text" id="professional-id" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Professional ID">
            </div>
            <div class="mb-4">
                <label for="professional-name" class="block text-gray-700 font-medium mb-2">Professional Name</label>
                <input type="text" id="professional-name" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Professional Name">
            </div>
            <div class="mb-4">
                <label for="phone-no" class="block text-gray-700 font-medium mb-2">Phone No.</label>
                <input type="text" id="phone-no" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Phone No.">
            </div>
            <div class="mb-4">
                <label for="service-rating" class="block text-gray-700 font-medium mb-2">Service Rating</label>
                <select id="service-rating" name="service_rating" class="w-full p-2 border border-gray-300 rounded-md">
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
                <a href="{{ url_for('search_service') }}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Close</a>
            </div>
        </form>
    </div>
</body>
</html>
