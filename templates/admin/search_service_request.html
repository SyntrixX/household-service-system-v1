<html>
<head>
    <title>Search Service Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serviceRequests = [
                { id: '1', professional: 'Jay K', date: '2024-11-29', status: 'Closed' },
                
            ];

            const tableBody = document.getElementById('service-requests-body');

            function renderTable() {
                tableBody.innerHTML = '';
                serviceRequests.forEach(request => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-2 px-4 border-b border-gray-200">${request.id}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${request.professional}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${request.date}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${request.status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            renderTable();
        });
    </script>
</head>
<body class="bg-gray-100 p-6">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('admin_home') }}" class="text-white text-lg font-bold">Admin Dashboard</a>
            <div>
                <a href="{{ url_for('admin_home') }}" class="text-gray-300 hover:text-white mx-2">Home</a>
                <a href="{{ url_for('search_service_request') }}" class="text-gray-300 hover:text-white mx-2">Search</a>
                <a href="{{ url_for('admin_summary') }}" class="text-gray-300 hover:text-white mx-2">Summary</a>
                <a href="{{ url_for('home') }}" class="text-gray-300 hover:text-white mx-2">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Search Service Requests</h1>
            <div class="flex items-center mb-6">
                <label for="search" class="mr-4 font-medium">Search by:</label>
                <select id="search" class="border border-gray-300 rounded-lg p-2 mr-4">
                    <option value="professional">Professional</option>
                    <option value="customers">Customers</option>
                    <option value="services">Services</option>
                </select>
                <span class="font-medium">Status: Closed</span>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b border-gray-200">ID</th>
                            <th class="py-2 px-4 border-b border-gray-200">Assigned Professional</th>
                            <th class="py-2 px-4 border-b border-gray-200">Requested Date</th>
                            <th class="py-2 px-4 border-b border-gray-200">Status</th>
                        </tr>
                    </thead>
                    <tbody id="service-requests-body">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
