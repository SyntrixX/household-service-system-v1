<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        .login-container .input-group {
            margin-bottom: 1rem;
        }
        .login-container .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .login-container .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-container .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-container .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container .btn:hover {
            background-color: #0056b3;
        }
        .login-container .forgot-password {
            display: block;
            margin-top: 1rem;
            text-align: right;
            color: #007bff;
            text-decoration: none;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
        .register-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #28a745;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
        }
        .register-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a href="register_professional" class="register-link">Register as Professional</a>
    <div class="login-container">
        <h2>Login</h2>
        <form action="customer_home" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="register" class="forgot-password">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
